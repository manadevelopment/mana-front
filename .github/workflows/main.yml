name: Deploy On Server

on:
  push:
    branches: [main]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v3
      - name: Install Dependecies
        run: |
          echo "Running Installing Dependecies..."
          npm install
      - name: Run Linting
        run: |
          echo "Running Linting Tests"
          npm run lint
        env:
          CI: true
